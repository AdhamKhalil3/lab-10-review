    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>scoping4</title>
</head>
<body>
    <script>
        const pi = Math.PI
        const phi = (1 + Math.sqrt(5)) / 2;

        for (let i = 0; i <= 10; i = i +1) { 
            let timesPhi = parseFloat(i * phi)
            console.log(i + "Times Phi = " + timesPhi)
        }

        console.log("Outside I" + i)

       




    </script>
</body>
