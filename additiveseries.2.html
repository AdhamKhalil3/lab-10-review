<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>additiveseries2</title>
</head>
<body>
	<script>
		for (let x = 0; x <= 7; x++)
        {
            let collection = [];

			for (let i = 0; i <= x; i++)
            {
				collection.push(i);
			}

			console.log(collection);
		}
	</script>
</body>
</html>
